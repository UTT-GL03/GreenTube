# To be used with GreenIT Analysis CLI
- name: Consulter une video - accueil
  url: http://localhost/
  waitForSelector: "[data-ecoid='video-grid']"  
  
  actions:

    - name: Choisir une vidéo
      type: click
      element: "[data-ecoid='video-card']:nth-child(1)"
      pageChange: true
      waitForSelector: "[data-ecoid='video-player']"               

    - name: Lancer la vidéo 
      type: click
      element: "[data-ecoid='video-player']"

    - name: Regarder la vidéo
      type: scroll

    - name: Retourner sur le menu
      type: click
      element: "[data-ecoid='home-logo']"
      pageChange: true
      waitForSelector: "[data-ecoid='video-grid']"

    - name: Choisir une autre vidéo
      type: click
      element: "[data-ecoid='video-card']:nth-child(2)"
      pageChange: true
      waitForSelector: "[data-ecoid='video-player']"    

    - name: Lancer la vidéo 
      type: click
      element: "[data-ecoid='video-player']"

    - name: Regarder la vidéo
      type: scroll
