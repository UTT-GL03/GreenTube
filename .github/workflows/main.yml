name: GreenTubeWorkflow
on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Generate sample data
        run: |
          mkdir -p frontend/public/data
          npx dummy-json@latest sample_data.hbs > frontend/public/data/sample_data.json
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Save frontend build for later
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  measure_ecoindex:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Start application
        uses: ./.github/actions/start
      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link
      - name: Run GreenIT Scenario 1
        run: |
          greenit analyse --format html --ci scenarios/consulter_video_home.yml
      - name: Run GreenIT Scenario 2
        run: |
          greenit analyse --format html --ci scenarios/consulter_video_channel.yml
      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: |
            Consulterunevideo-accueil.html
            Consulterunevideo-chaine.html

